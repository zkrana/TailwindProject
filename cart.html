<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Manage Landing Page</title>
</head>

<body class=" bg-teal-50">

  <div class="header container justify-between items-center p-1 hidden md:flex">
    <div class="header-logo w-40 h-20 flex items-center">
      <img src="img/logo.svg" alt="Logo">
    </div>
    <nav class="text-center">
      <a class="active">Home</a>
      <a class="non-active-nav">About Us</a>
      <a class="non-active-nav">Service</a>
      <a class="non-active-nav">Contact</a>
    </nav>

    <div class="nav-mb sm:block md:hidden">
      <input type="checkbox" name="" id="" class="check">
      <ul class="menu-items">
        <li><a href="#" target="_blank">Home</a></li>
        <li><a href="#" target="_blank">About Us</a></li>
        <li><a href="#" target="_blank">Service</a></li>
        <li><a href="#" target="_blank">Contact</a></li>
      </ul>
      <div class="ham-menu">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>
    </div>

    <button class="btn-red display-condition">Get
      In
      Touch</button>
  </div>
  <div class="nav flex justify-between items-center p-1 md:hidden">
    <div class="header-logo w-40 h-20 flex items-center">
      <img src="img/logo.svg" alt="Logo">
    </div>

    <div class="nav-mb sm:block md:hidden">
      <input type="checkbox" name="" id="" class="check">
      <ul class="menu-items">
        <li><a href="#" target="_blank">Home</a></li>
        <li><a href="#" target="_blank">About</a></li>
        <li><a href="#" target="_blank">Pricing</a></li>
        <li><a href="#" target="_blank">Contact</a></li>
      </ul>
      <div class="ham-menu">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="bg-veryDarkBlue">
    <!-- Flex Container -->
    <div class="container footer">
      <!-- Logo and social links container -->
      <div
        class="copyright">
        <div class="mx-auto my-6 text-center text-white md:hidden">
          Copyright &copy; 2022, All Rights Reserved
        </div>
        <!-- Logo -->
        <div>
          <img src="img/logo-white.svg" class="h-8" alt="" />
        </div>
        <!-- Social Links Container -->
        <div class="flex justify-center space-x-4">
          <!-- Link 1 -->
          <a href="#">
            <img src="img/icon-facebook.svg" alt="" class="h-8" />
          </a>
          <!-- Link 2 -->
          <a href="#">
            <img src="img/icon-youtube.svg" alt="" class="h-8" />
          </a>
          <!-- Link 3 -->
          <a href="#">
            <img src="img/icon-twitter.svg" alt="" class="h-8" />
          </a>
          <!-- Link 4 -->
          <a href="#">
            <img src="img/icon-pinterest.svg" alt="" class="h-8" />
          </a>
          <!-- Link 5 -->
          <a href="#">
            <img src="img/icon-instagram.svg" alt="" class="h-8" />
          </a>
        </div>
      </div>
      <!-- List Container -->
      <div class="flex justify-around space-x-32">
        <div class="flex flex-col space-y-3 text-white">
          <a href="#" class="hover:text-brightRed">Home</a>
          <a href="#" class="hover:text-brightRed">Pricing</a>
          <a href="#" class="hover:text-brightRed">Products</a>
          <a href="#" class="hover:text-brightRed">About</a>
        </div>
        <div class="flex flex-col space-y-3 text-white">
          <a href="#" class="hover:text-brightRed">Careers</a>
          <a href="#" class="hover:text-brightRed">Community</a>
          <a href="#" class="hover:text-brightRed">Privacy Policy</a>
        </div>
      </div>

      <!-- Input Container -->
      <div class="flex flex-col justify-between">
        <form>
          <div class="flex space-x-3">
            <input type="text" class="flex-1 px-4 rounded-full focus:outline-none"
              placeholder="Updated in your inbox" />
            <button class="footer-btn">
              Go
            </button>
          </div>
        </form>
        <div class="hidden text-white md:block">
          Copyright &copy; 2022, All Rights Reserved
        </div>
      </div>
    </div>
  </footer>



</body>

</html>
